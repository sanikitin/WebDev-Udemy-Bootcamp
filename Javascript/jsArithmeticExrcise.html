<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let dogAge = prompt ('How old is your dog?');

        let humanAge = (dogAge - 2) * 4 + 21;

        alert ('Your dog is ' + humanAge + ' human years old');
    </script>
</body>

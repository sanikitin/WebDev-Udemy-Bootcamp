<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Sergey Nikitin">
    <title>NewsLetter App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="text-center">
    <main class="form-signin">
        <form action="/" method="post">
            <img class="mb-4" src="images/logo.png" alt="" width="200" height="181">
            <h1 class="h3 mb-3 fw-normal">Sing Up to My NewsLetter!</h1>

            <div class="form-floating">
                <input type="text" name="firstName" class="form-control top" placeholder="First Name" autofocus>
                <label>First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="secondName" class="form-control middle" placeholder="Second Name">
                <label>Second Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom" placeholder="name@example.com">
                <label>Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021 Nikitin Sergey</p>
        </form>
    </main>
</body>

</html>
